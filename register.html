<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - The Tshwane Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>The Tshwane Hotel</h1>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="register.html">Create an account?</a></li>
        </ul>
    </nav>
  </header>

  <main class="b_main">
    <div class="form-container">
      <h2 class="b_room">Create an Account</h2>
      <form action="process_register.php" method="POST">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="someone@example.com">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Create a password">
        </div>
        <div class="form-group">
          <input type="submit" value="Register">
        </div>
        <p style="text-align:center">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 The Tshwane Hotel. All rights reserved.</p>
  </footer>
</body>
</html>
