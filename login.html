<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - The Tshwane Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>The Tshwane Hotel</h1>
    <nav class="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="login.html">Log In</a></li>
            <li><a href="register.html">Create an account?</a></li>
        </ul>
    </nav>
  </header>

  <main class="b_main">
    <div class="form-container">
      <h2 class="b_room">Log In</h2>
      <form action="process_login.php" method="POST">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username or email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password">
        </div>
        <div class="form-group">
          <input type="submit" value="Log In">
        </div>
        <p style="text-align:center">Don't have an account? <a href="register.html">Register</a></p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 The Tshwane Hotel. All rights reserved.</p>
  </footer>
</body>
</html>
